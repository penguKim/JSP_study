<!DOCTYPE html>
<html> <!-- HTML 문서의 시작을 알리는 태그 -->

		<title>HTML 태그 기초</title> <!-- 문서의 제목 표시하는 태그(브라우저 제목표시줄에 표시-->
	</head>
	<body><!-- HTML 문서의 본문을 설정하는 태그(이 영역의 내용이 브라우저에 표시됨)-->
