<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>test8.html - 이미지</h1>
	<!-- 
	이미지 표시 : img 태그
	기본 문법 : <img src="표시할 이미지의 경로 및 파일명" 옵션...>
	 -->
	 <!-- img 태그를 사용하여 현재 파일과 동일한 위치(디렉토리)의 1.jpg 이미지 표시 -->
<!-- 	<img src="1.jpg"> -->
	 <!-- img 태그의 width 속성으로 가로크기, height 속성으로 세로크기 지정 -->
<!-- 	<img src="1.jpg" width="200" height="250"> -->
	 <!--  title 속성으로 이미지에 마우스 갖다대면 설명으로 표시할 텍스트 지정 -->
<!-- 	<img src="1.jpg" width="200" height="250" title="펭수이미지"> -->
<!-- alt 속성으로 해당 이미지가 존재하지 않을 때 표시할 텍스트 지정 -->
	<img src="1.jpg" width="200" height="250" alt="이미지를 불러올 수 없습니다">
	<hr>
	<!--  2.jpg 이미지 표시(가로크기 : 250, 세로크기 : 250) -->
	<img alt="이미지를 불러올 수 없습니다" src="2.jpg" width="250" height="250">
	<!--  현재 위치(0825 디렉토리)에는 2.jpg 파일이 존재하지 않으므로 이미지 표시 불가능 -->
	
	<!-- 
	서버(또는 컴퓨터) 상의 자원에 접근하기 위해 대상을 지정할 때(ex. 하이퍼링크, 이미지 태그 등)
	대상의 위치를 절대 경로 및 상대 경로 지정 방식으로 지정 가능
	1. 절대 경로 : 어느 위치에서 시작하더라도 무조건 접근 가능한 경로
	               주로, 인터넷 상의 URL 이 절대 경로 사용 
	               ex) http://www.itwillbs.co.kr/
	               ex) D:/Shared/JSP/workspace_jsp5/StudyHTML/src/main/webapp/0825/test8.html
	2. 상대 경로 : 자신의 현재 위치에 따라 상대적으로 변하는 경로
	               1) 최상위 경로 : /
	               2) 현재 경로 : ./ (경로 생략 시 기본값)
	               3) 상위 경로 : ../
	               4) 하위 경로 : 경로명
	-->
	
	<!-- [절대 경로] -->
	<!-- 절대 경로를 사용하여 1.jpg 이미지 표시 -->
<!-- 	<img src="D:\workspace_jsp5\StudyHTML\src\main\webapp\0825\1.jpg" width="200" height="250" alt="이미지를 불러올 수 없습니다"> -->
	<!--  단, 내컴퓨터의 경로를 설정하더라도 톰캣을 통해 실행하면 접근 불가능 -->
	<!-- 따라서, 웹브라우저에서 HTML 파일을 직접 실행해야한다! -->
	
	<!-- 톰캣 서버를 통해 접근 시 절대경로는 HTML 요청 주소 구조와 동일함 -->
	<!-- http://localhost:8080/StudyHTML 주소 부분이 webapp 디렉토리를 가리키므로 -->
	<!-- webapp/0825/1.jpg 이미지 파일 형식으로 톰캣을 통한 이미지파일 접근이 가능하다 -->
	<img src="http://localhost:8080/StudyHTML/0825/1.jpg" width="200" height="250" alt="이미지를 불러올 수 없습니다">
	<!--  지정한 위치에 2.jpg 이미지 파일이 없으므로 열리지 않는다! -->
<!-- 	<img src="http://localhost:8080/StudyHTML/0825/2.jpg" width="200" height="250" alt="이미지를 불러올 수 없습니다"> -->
	<!-- 현재 위치(0825 디렉토리)의 하위 디렉토리인 today_image 내의 2.jpg 파일 지정(열림) -->
	<img src="http://localhost:8080/StudyHTML/0825/today_image/2.jpg" width="200" height="250" alt="이미지를 불러올 수 없습니다">

	<!-- webapp/images/3.jpg -->
	<img src="http://localhost:8080/StudyHTML/images/3.jpg" width="200" height="250" alt="이미지를 불러올 수 없습니다">
	<hr>
	
	<!-- [상대경로] -->
	<!--  현재 경로 : 경로를 생략하거나 ./ 지정 -->
	<img src="1.jpg" width="200" height="250" alt="이미지를 불러올 수 없습니다">
	<img src="./1.jpg" width="200" height="250" alt="이미지를 불러올 수 없습니다">
	<br>	
	<!-- 하위 경로 -->
	<!-- 하위 경로 : 현재 경로 기준 하위 경로명 지정(./ 생략 가능) -->
	<img src="today_image/2.jpg" width="200" height="250" alt="이미지를 불러올 수 없습니다">
	<img src="./today_image/2.jpg" width="200" height="250" alt="이미지를 불러올 수 없습니다">
	<br>
	<!-- 상위 경로 : ../ 형태로 한 단계 상위로 이동 -->
	<!-- 현재 위치 기준 한 단계 상위(webapp 디렉토리)의 mov12.jpg 이미지 지정 -->
	<img src="../mov12.jpg" width="200" height="250" alt="이미지를 불러올 수 없습니다">
	<!-- 한 단계 상위(webapp 디렉토리)의 하위 디렉토리 images 내의 3.jpg 이미지 지정 -->
	<img src="../images/3.jpg" width="200" height="250" alt="이미지를 불러올 수 없습니다">
	
	<br>
	<!-- 최상위 경로 : / 형태로 루트 디렉토리로 이동 -->
	<img src="/3.jpg" width="200" height="250">
	<!--  3.jpg 파일의 위치가 http://localhost:8080/3.jpg 위치로 지정됨(파일 찾을 수 없음) -->
	<!-- 즉, 현재 프로젝트 주소 중 포트번호(8080)까지 올라감 -->
	
	<!-- 최상위 경로 뒤에 현재 프로젝트명을 기술하여 찾아갈 수도 있다! -->
	<img src="/mov12.jpg" width="200" height="250" alt="이미지를 불러올 수 없습니다">
	<img src="/StudyHTML/mov12.jpg" width="200" height="250" alt="이미지를 불러올 수 없습니다">
	<hr>
	<!-- 외부 서버에 위치한 이미지도 img 태그로 접근 가능함 -->
	<img src="http://www.itwillbs.co.kr/css/wvtex/img/wvUser/busan/logo.png">
	
	
</body>
</html>
