<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<h1>회원 가입</h1>
		<form action="final_exam.html">
			<table border="2">
				<tr>
					<th>이름</th>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<th>ID</th>
					<td>
						<input type="text" name="id" placeholder="4 ~ 8글자 사이 입력">
						<input type="button" value="ID 중복확인">
					</td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td>
						<input type="password" name="passwd" value="8 ~16글자 사이 입력">
					</td>
				</tr>
				<tr>
					<th>비밀번호 확인</th>
					<td>
						<input type="password" name="passwd">
					</td>
				</tr>
				<tr>
					<th>주민번호</th>
					<td>
						<input type="text" name="regiNumber"> - 
						<input type="text" name="reguNumber2">
					</td>
				</tr>
				<tr>
					<th>E-Mail</th>
					<td>
						<input type="text" name="mail1">@ 
						<input type="text" name="mail2">
						<select>
							<option>직접입력</option>
							<option>naver.com</option>
							<option>gmail.com</option>
							<option>nate.com</option>
						</select>
					</td>	
				</tr>
				<tr>
					<th>직업</th>
					<td>
						<select>
							<option>항목을 선택하세요</option>
							<option>개발자</option>
							<option>DB엔지니어</option>
							<option>서버엔지니어</option>
						</select>
						</td>
				</tr>
				<tr>
					<th>성별</th>
					<td>
						<input type="radio" name="gender">남
						<input type="radio" name="gender">여
					</td>
				</tr>
				<tr>
					<th>취미</th>
					<td>
						<input type="checkbox" name="hobby">여행
						<input type="checkbox" name="hobby">독서
						<input type="checkbox" name="hobby">게임
						<input type="checkbox" name="hobby">전체선택
					</td>
				</tr>
				<tr>
					<th>가입동기</th>
					<td>
						<textarea rows="10" cols="30"></textarea>
					</td>
				</tr>
				<tr>
					<td align="center" colspan="2">
						<input type="submit" value="가입">
						<input type="reset">
						<input type="button" value="돌아가기">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
