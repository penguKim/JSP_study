<!DOCTYPE html>

<body>
	<h1>test5.html 테이블(표) 생성</h1>
	
	<!-- 2행 3열의 테이블(표) 생성 -->
	<table >
		<tr> <!-- 1행 생성 -->
			<td>1</td> <!-- 1번 행의 1번 열 생성 및 데이터 1표시 -->
			<td>2</td> <!-- 1번 행의 2번 열 생성 및 데이터 2표시 -->
			<td>3</td> <!-- 1번 행의 3번 열 생성 및 데이터 3표시 -->
		</tr>
		<tr> <!-- 2행 생성 -->
			<td>4</td>
			<td align="center"><b>5</b></td>
			<td>6</td>
		</tr>
	</table>
	<hr>
	
	<table border="1">
		<tr> <!-- 1행 생성 -->
			<th width='150'>1</th> <!-- 1번 행의 1번 열 생성 및 데이터 1표시 -->
			<th width="100">2</th> <!-- 1번 행의 2번 열 생성 및 데이터 2표시 -->
			<th width="50">3</th> <!-- 1번 행의 3번 열 생성 및 데이터 3표시 -->
		</tr>
		<tr height="100"> <!-- 2행 생성 -->
			<td>4</td>
			<td align="center"><b>5</b></td>
			<td>6</td>
		</tr>
	</table>
	<hr>
	
	<table border="1" width="500">
		<tr>
			<th colspan="5">2주차 시간표</th>
		</tr>
		<tr height="50">
			<th>월</th>
			<th>화</th>
			<th>수</th>
			<th>목</th>
			<th>금</th>
		</tr>
		<tr height="100" align="center">
			<td>JAVA</td>
			<td>JSP</td>
			<td rowspan="2">JSP</td>
			<td>DB</td>
			<td>JSP</td>
		</tr>
		<tr height="100" align="center">
			<td>DB</td>

<!-- 			<td>JSP</td> -->

		</tr>
	</table>
	
	<hr>
	
	<table border="1">
		<tr>
			<th colspan="5">2주차 시간표</th>
		</tr>
		<tr height="50">
			<th width="100">월</th>
			<th width="100">화</th>
			<th width="100">수</th>
			<th width="100">목</th>
			<th width="100">금</th>
		</tr>
		<tr height="100" align="center">
			<td>JAVA</td>
			<td>JSP</td>
			<td>JSP</td>
