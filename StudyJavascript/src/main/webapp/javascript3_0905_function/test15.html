<!-- 외부 자바스크립트 파일 test15.js 포함 -->
<script src="test15.js"></script>
<script type="text/javascript">
	/*
	< 함수 정의(선언) 기본 문법 >
	function 함수명([매개변수...]) {
		// 외부로부터 함수 호출 시 실행될 코드들...
		[return [데이터];]
	}
	
	< 함수 정의 형태에 따른 분류 4가지 >
	1. 전달인자도 없고, 리턴값도 없는 함수
	2. 전달인자는 없고, 리턴값만 있는 함수
	3. 전달인자만 있고, 리턴값은 없는 함수
	4. 전달인자도 있고, 리턴값도 있는 함수
	
	[ 전달인자(매개변수)가 있는 함수 ]
	- 외부에서 함수 호출 시 함수에 전달할 데이터를 전달인자(Argument)라고 함
	- 이 때, 전달인자를 전달받아 함수에서 사용하기 위해서는 매개변수(Parameter)가 필요함
	  => 자바스크립트에서 매개변수는 변수명만 지정하면 된다(let, var 등 선언 불필요)
	- 외부에서 전달하는 데이터(전달인자)의 갯수와 동일한 갯수의 매개변수 선언 필수
	- 외부에서 전달받은 데이터의 타입에 따라 변수 data 의 타입이 결정
	  => 만약, 전달받은 데이터가 없을 경우 undefined 값이 저장됨
	- undefined 값이 아닌 특정 데이터를 기본값으로 지정하는 방법
	  => 함수 선언부에 "함수명(매개변수명 = 기본값)" 의 형태로 지정하거나  
	     함수 내에서 if문을 통해 undefined 값일 경우 기본값을 저장하는 코드를 추가
	  ex) function a(data = 0) {} // data 매개변수의 기본값이 0으로 설정됨
	  ex2) function a(data) {
		  		if(data == undefined) {
		  			data = 0;
		  		}
	       }
	*/
	
	// 3. 전달인자만 있고, 리턴값은 없는 함수 정의
	// => 전달인자가 있으므로 함수 정의 시 소괄호 내에 전달인자를 받아 저장할 변수 기술(변수명만 지정)
	// => 리턴값이 없으므로 함수 내에서 return 문을 사용하여 값을 리턴하지 않음
	// 1개의 정수를 전달받을 매개변수(파라미터)를 함수 내에 선언(변수명만 지정)
	function sister_3(money) { // 함수 호출 시 전달되는 데이터가 money 변수에 저장됨
		// 외부에서 정수 200 을 전달했을 경우 money = 200; 과 동일한 형태로 취급됨
		// 따라서, 함수 내에서 전달받은 money 변수값을 자유롭게 사용 가능
		document.write("동생 : 오빠가 과자 사먹으라고 " + money + "원을 줬다!<br>");
	}
	
	// ---------------------------------------------------------
	// 매개변수가 2개인 함수 정의
	// => 복수개의 매개변수는 각각 콤마(,)로 구분
	function sister_3_2(item1, item2) {
		document.write("동생 : 오빠가 공부하라고 준 것 1 : " + item1+ "<br>");
		document.write("동생 : 오빠가 공부하라고 준 것 2 : " + item2 + "<br>");
	}
	
	
	
	// ==========================================================
	// 3. 전달인자만 있고, 리턴값은 없는 함수 호출
	// => 전달인자가 있으므로 함수 호출 시 함수 호출 코드의 소괄호 내에 전달할 데이터 명시
	// => 리턴값이 없으므로 함수 호출 코드를 다른 변수에 대입하거나 출력문 등에 사용하지 않음
	document.write("동생아! 200원 줄테니 과자 사먹어라!<br>");
	
	// sister_3() 함수 호출
	// => 이 때, 전달할 데이터로 정수 200 을 함수 호출 코드 소괄호 내에 명시
	sister_3(200); // sister_3() 함수 호출 시 전달인자로 정수 200 전달됨
	
	
	// ----------------------------------------------------------
	// 외부 자바스크립트 파일의 showMessage() 함수 호출하여 출력할 메세지 전달
	showMessage("외부 js 함수 출력");
	
	// -----------------------------------------------------------
	// 매개변수가 2개인 함수 호출
	// => 함수 호출 시 매개변수 갯수와 일치하는 갯수의 전달인자 지정
	sister_3_2("연필","공책"); // "연필" =>  item1, "공책" => item2 에 전달됨
	// 주의! 매개변수 갯수보다 적은 수의 전달인자 전달 시 매개변수에 차례대로 저장되고
	// 남은 매개변수는 indefined 값이 저장됨
	sister_3_2("연필"); // "연필" =>  item1, "공책" => undefined
</script>
</head>
