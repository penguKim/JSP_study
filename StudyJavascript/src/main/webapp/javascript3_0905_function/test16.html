<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	< 함수 정의(선언) 기본 문법 >
	function 함수명([매개변수...]) {
		// 외부로부터 함수 호출 시 실행될 코드들...
		[return [데이터];]
	}
	
	< 함수 정의 형태에 따른 분류 4가지 >
	1. 전달인자도 없고, 리턴값도 없는 함수
	2. 전달인자는 없고, 리턴값만 있는 함수
	3. 전달인자만 있고, 리턴값은 없는 함수
	4. 전달인자도 있고, 리턴값도 있는 함수
	*/
	
	// 4. 전달인자도 있고, 리턴값도 있는 함수 정의
	// - 2번과 3번 형태의 함수를 결합한 형태
	// 정수 1개를 파라미터로 전달받는 함수 sister_4() 정의
	function sister_4(money) {
		document.write("동생 : 오빠가 준 돈 = " + money + "원<br>");
		
		// money 변수에서 200 차감
		money -= 200;
		let snack = "새우깡";
		
		document.write("동생 : 200원 짜리 새우깡 사고 남은돈 : " + money + "원<br>");
		
		// "새우깡" 리턴
		return snack;
		
		// 주의! return 문 뒤의 데이터는 동시에 하나만 리턴 가능하기 때문에
		// 자바스크립트에 return 문 뒤에 복수개의 데이터 지정 시
		// 맨 뒤의 데이터만 리턴됨
	}
	
	
	// 4. 전달인자도 있고, 리턴값도 있는 함수 호출
	document.write("동생아! 천원 줄태니 내 과자도 사와라!<br>");
	// sister_4() 함수를 호출하여 정수 1000을 전달
	let snack = sister_4(1000);
	document.write("동생이 사다준 것 : " + snack + "<br>");
	
</script>
</head>
<body>

</body>
</html>
