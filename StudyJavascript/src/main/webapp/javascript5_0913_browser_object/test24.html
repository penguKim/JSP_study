<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	[ 선택자(Selector) ]
	- HTML 문서에서 특정 대상을 구분(선택)하는 용도로 사용되는 속성(이름)
	- id, class, 태그 등을 사용
	1) id 선택자(#) : 태그 요소를 유일하게 구분할 수 있도록 지정하는 중복되지 않는 이름
	2) class 선택자(.) : 태그 요소를 복수개 선택할 수 있도록 중복으로 지정하는 이름
	3) 태그 선택자(태그명) : 해당 태그를 직접 선택할 수 있도록 지정하는 이름
	
	[ document 객체를 사용하여 특정 선택자를 갖는 요소를 선택하는 방법 ]
	< 1. document 객체의 getElementXXX() 또는 getElementsXXX() 메서드 활용 >
	1. id 선택자 : document.getElementById("id선택자명");
	2. class 선택자 : document.getElementsByClassName("class선택자명");
	3. 태그 선택자 : document.getElementsByTagName("태그명");
	=> 리턴되는 객체를 통해 해당 요소(태그)에 접근하여 다양한 작업 수행 가능
	=> 이 때, id 선택자를 지정하면 대상 태그에 대한 단일 객체가 리턴되며
	   class 선택자 또는 태그 선택자를 지정하면 대상 태그들에 대한 복수개의 객체가 
	   HTMLCollection 타입 객체로 리턴되어 반복문 등을 통해 접근 가능
	*/
	function func1() {
		// HTML 태그 요소 중 id 선택자가 "name" 인 태그(id="name")를 객체 형태로 가져오기(= 리턴)
		// => document.getElementById() 메서드 사용
		let nameElement = document.getElementById("name"); 
// 		alert(nameElement);
		// [object HTMLInputElement] 객체 출력됨(= 해당 객체(요소)가 존재함)
		// => 지정된 객체(태그 요소)에 접근하여 속성 등을 변경하는 작업 수행이 가능하다!
		// => 만약, 지정한 ID 선택자에 대한 요소가 존재하지 않을 경우 null 값 리턴됨
		// nameElement 변수를 통해 첫번째 텍스트박스에 접근하여 텍스트 값 변경
		// => nameElement.value 속성을 활용하여 value 속성값(입력 데이터)을 변경
		nameElement.value = "김희수";
		// => "name" 이라는 id 선택자를 갖는 태그 요소에 접근하여
		//    value 속성값(텍스트박스에 표시되는 값)을 "이연태" 로 변경
		//    (텍스트박스에 지정된 값이 표시됨)
		// => 이 때, 다른 태그 요소들은 id 선택자가 달라 영향 받지 않음(id 선택자는 유일!)
		
		// id 선택자가 "name2" 인 텍스트박스에 "자바스크립트" 문자열 출력
// 		let nameElement2 = document.getElementById("name2");
// 		nameElement2.value = "자바스크립트";

		// 위의 두 문장을 한 문장으로 결합
		// 변수에 객체를 리턴받아 저장하는 과정 생략 후 직접 접근도 가능
		document.getElementById("name2").value = "자바스크립트2";
		
		// id 선택자가 "header1" 인 요소의 배경색(style.background 속성)을 "SKYBLUE"로 변경
		document.getElementById("header1").style.background = "SKYBLUE";
		
		// ===============================================
		// class 선택자를 통해 단일 또는 복수개의 요소에 접근
		// => document.getElementsByClassName() 메서드 사용
		let headers = document.getElementsByClassName("header5");
// 		alert(headers); // [object HTMLCollection]
// 		headers.style.background = "PINK"; // 요소가 저장된 객체에 직접 접근하여 색상 변경 X
		// => 리턴받은 객체는 대상 요소 복수개를 갖는 HTMLCollection 객체이므로
		//    일반적인 객체 접근 방법으로 직접 접근 불가 = 오류 발생
		// => 반복문을 사용하여 headers 객체에 저장된 요소에 차례대로 접근해야함(배열처럼 사용)
		// 기본문법 : for(객체를 저장할 변수 of 객체명) {}
		// => 우변의 객체에서 객체를 하나씩 꺼내서 좌변의 변수에 저장하는 작업 반복
		for(let header5 of headers) { 
			// headers 객체의 각 요소를 차례대로 꺼내 header5 변수에 저장 => 반복
			// header5 변수에 저장된 객체(요소)에 접근하여 배경색을 PINK 로 변경
			header5.style.background = "PINK";
			// 해당 요소의 텍스트 색상(color 속성값)을 "BLUE" 로 변경 
			header5.style.color = "BLUE";
		}
		
		// ----------------------------------------------
		// 태그 선택자를 통해 클래스 선택자와 마찬가지로 복수개의 요소에 접근 가능
		// => 클래스 선택자는 서로 다른 태그 복수개도 하나로 묶을 수 있지만
		//    태그 선택자는 동일한 이름의 태그만 지정 가능하다!
		// => document.getElementsByTagName() 메서드 사용
		// => class 선택자와 접근 방법이 동일하고, HTMLCollection 객체로 동일하게 관리됨
		// 변수명 tagsH4에 h4 태그 요소들을 모두 선택하여 객체 리턴받아 저장
		let tagsH4 = document.getElementsByTagName("h4"); // 태그명을 직접 지정
		for(let h4 of tagsH4) {
			// 각 h4 태그의 배경색상을 노란색으로 변경
			h4.style.background = "YELLOW";
		}
		
		
		
	}
</script>
</head>
<body>
	<h1>test24.html</h1>
	<!-- id 선택자는 다른 선택자명과 중복되지 않도록 주의! -->
	<input type="text" id="name"><br>
	<input type="text" id="name2"><br>
	<input type="button" value="확인" onclick="func1()">
	<hr>
	<h3 id="header1">Header - 1</h3>
	<h3 id="header2">Header - 2</h3>
	<h4 id="header3">Header - 3</h4>
	<!-- 하나의 태그에 id 선택자와 class 선택자 등을 동시에 지정 가능 -->
	<h4 id="header4" class="header5">Header - 4</h4>
	<hr>
	<!-- class 선택자는 다른 선택자명과 중복 지정 가능(동시에 여러개의 대상 지정하는 용도) -->
	<h3 class="header5">Header - 5_1</h3>
	<h3 class="header5">Header - 5_2</h3>
</body>
</html>
