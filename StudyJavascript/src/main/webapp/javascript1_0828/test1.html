<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <script></script> 태그를 사용하여 자바스크립트 영역 표시 -->
<script type="text/javascript">
	//자바스크립트 주석(웹브라우저 소스 보기에 표시됨 = HTML 주석과 동일)
	// => 즉, 서버에서 클라이언트측으로 전송은 되지만 웹브라우저가 실행하지 않음
	// => 자바스크립트 코드 오류는 웹브라우저 개발자 도구에서 확인할 수 있다!
	//    (이클립스 상에서 확인 불가! => 클라이언트에서 실행되기 때문에)
	// 이 주석은 자바스크립트에서 한 줄(라인) 주석으로 사용됨(= 자바와 동일)
	/*
	이 주석은
	자바스크립트에서
	여러 줄(범위) 주석으로 사용됨(= 자바와 동일)
	*/
	/*
	[ 자바스크립트에서 화면에 메세지를 출력하는 방법 ]
	1. alert() 함수
	   - 웹브라우저 알림창(팝업창)을 통해 간단한 메세지 출력하는 용도
	   - alert("메세지"); 형식으로 지정
	     => 함수 소괄호() 내부에 전달된 메세지가 웹브라우저 알림창으로 출력됨
	*/
	//	alert("안녕하세요!"); // 알림창으로 "안녕하세요!" 메세지 출력되고, 확인 버튼 누르면 닫힘
	
	// 자신의 이름 출력
	//	alert("김희수");
	// --------------------------------------------------------------------------------------
	/*
	2. prompt() 함수
	   - 웹브라우저에서 팝업창을 통해 입력 다이얼로그(모달창(= Modal Window))를 생성하여
	     사용자로부터 데이터를 입력받고, 확인, 취소 버튼을 선택할 수 있는 함수
	   - 기본문법1) prompt("다이얼로그에 표시할 메세지");
	   - 기본문법2) prompt("다이얼로그에 표시할 메세지", "기본 입력값");
	   - 함수가 실행되면 입력창이 표시된 후 데이터 입력 후 확인 버튼 클릭 시
	     입력된 값을 리턴하므로, 결과값(리턴값)을 처리 과정이 별도로 필요함
	     (변수에 결과값을 저장하거나, 출력문 등에서 결과값을 직접 사용 가능)
	   - 주의! 입력되는 모든 데이터는 무조건 문자(string 타입) 형태로 취급됨
	     따라서, 정수 등의 수치 데이터를 활용하려면 별도의 변환이 필요할 수 있음
	   - 주의! 데이터 입력 시 아무것도 입력하지 않고 확인 버튼 클릭 시
	     널스트링(null string = "") 값이 입력됨
	     => 즉, 아무 데이터도 없지만 string 타입으로 취급되는 빈 문자열이 됨
	     또한, 취소 버튼 클릭 시 특수 값인 null 값이 입력되어 object 타입이 됨
	*/
	//	prompt("이름을 입력하세요."); // 입력창이 표시되지만 입력 데이터는 버려짐
	
	// 1) 입력된 데이터를 변수에 저장하는 경우
	//	var data = prompt("이름을 입력하세요.");
	// => 데이터 입력 후 확인 버튼 클릭 시 입력된 값(= 리턴값)이 변수 data 에 저장됨
	//	alert(data); // 변수 data 에 저장된 값을 출력
	// 자바스크립트에서 특정 데이터의 타입을 알아내는 방법 : typeof(데이터);
	//	alert("입력 데이터 : " + data + ", 데이터타입 : " + typeof(data)); 
	// 문자열 데이터(ex. "홍길동") 입력 시 - 입력 데이터 : 홍길동, 데이터타입 : string
	// 정수 데이터(ex. 1) 입력 시 - 입력 데이터 : 1, 데이터타입 : string
	// 아무것도 입력하지 않고 확인 - 입력 데이터 : , 데이터타입 : string
	// 취소 버튼 클릭 시 - 입력 데이터 : null, 데이터타입 : object
	
	// 2) 입력된 데이터를 출력문 등에서 즉시 사용하는 경우
	//	alert(prompt("이름을 입력하세요."));
	// --------------------------------------------------------------------------------------
	/*
	3. confirm() 함수
	   - 사용자로부터 확인 및 취소 버튼을 통해 확인 작업을 수행하는 창 표시
	   - 확인 버튼(또는 엔터키) 클릭 시 true, 취소 버튼(ESC 키) 클릭 시 false 리턴
	     => 리턴되는 값을 변수에 저장하거나 함수 등에서 직접 사용 가능(prompt() 와 동일)
	   - 기본문법 : confirm("메세지");
	*/
// 	confirm("종료하시겠습니까?");
	
	// confirm() 함수 실행 후 선택된 값(= 결과값)을 변수에 저장 후 사용
// 	var result = confirm("종료하시겠습니까?");
// 	alert("선택 결과 : " + result);
	// --------------------------------------------------------------------------------------
	// document.write() 메서드
	// - 위의 세 가지와 달리 웹브라우저 화면 에 텍스트 형식으로 직접 출력
	// - HTML 태그 형식을 출력문에 지정할 경우 태그가 그대로 적용됨
	// - 기본 문법 : document.write("태그 또는 메세지");
// 	alert("<h1>안녕하세요</h1>"); // h1 태그가 적용되지 않고, 일반 텍스트로 취급됨
// 	document.write("<h1>안녕하세요</h1>"); // 브라우저 화면에 태그가 적용된 텍스트 출력됨
	
	// prompt() 함수를 사용하여 이름을 입력받아 변수 name에 저장 후
	// 화면에 입력받은 이름을 " 이름 : xxx" 형식으로 출력하기
	var name = prompt("이름을 입렵하세요");
	document.write("이름 : " + name);
	// --------------------------------------------------------------------------------------
	// console.log() 메서드
	// - document.write() 메서드와 달리 웹브라우저 화면에 출력하는 대신
	// 개발자 도구의 콘솔 영역에 출력
	// - 자바스크립트 코드 상의 오류 확인하거나 특정 값 출력 후 확인 용도로 사용
	// - 기본문법 : console.log("출력메세지");
	console.log("이름 : " + name);
	
</script>
</head>
<body>
	<h1>test.html</h1>
</body>
</html>
