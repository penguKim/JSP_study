<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	< 함수 정의(선언) 기본 문법 >
	function 함수명([매개변수...]) {
		// 외부로부터 함수 호출 시 실행될 코드들...
		[return [데이터];]
	}
	
	< 함수 정의 형태에 따른 분류 4가지 >
	1. 전달인자도 없고, 리턴값도 없는 함수
	2. 전달인자는 없고, 리턴값만 있는 함수
	3. 전달인자만 있고, 리턴값은 없는 함수
	4. 전달인자도 있고, 리턴값도 있는 함수
	
	[ 리턴값이 있는 함수 ]
	- 함수 실행 후 원래 위치로 돌아갈 때 어떤 값(데이터)를 호출한 곳으로 전달하는 형태
	- 함수 선언 시 자바의 메서드와 달리 별도의 리턴타입은 명시하지 않고
	  함수 내부에서 return 문을 사용하여 리턴할 데이터를 명시
	  => return 문에 지정된 데이터의 타입에 따라 리턴되는 데이터 타입이 자동으로 결정됨
	- 함수를 호출한 곳에서 함수로부터 리턴되는 데이터를 전달받아 사용 가능
	  => 변수에 저장하거나 출력문 등의 함수 또는 연산에 즉시 사용도 가능함
	- 리턴값은 동시에 하나의 값만 지정할 수 있음
	- 주의! 리턴값이 없는 메서드를 변수에 할당하거나 다른 메서드 등에 사용할 경우
	  리턴값이 전달되지 못하므로 undefined 값이 대신 전달됨(오류가 발생하지 않음)
	*/
	
	// 2. 전달인자는 없고, 리턴값만 있는 함수 정의
	// => 전달인자가 없으므로 함수명 뒤의 소괄호 내에 아무 변수도 기술하지 않음
	// => 리턴값이 있으므로 함수 내에서 return 문 뒤에 리턴할 데이터(값)를 명시
	function sister_2() {
		document.write("동생 : 오빠가 물 떠오라고 시켜서 물을 떴다!<br>");
		
		// 리턴값이 있을 경우 함수 내에서 return 문을 명시하고
		// return 문 뒤에 리턴할 데이터를 값 또는 변수의 형태로 지정
// 		return "물"; // 문자열 "물" 을 함수 호출한 곳으로 리턴
		// => 함수 내에서 return 문이 실행되면 현재 실행중인 함수를 즉시 종료하고
		//    함수를 호출한 위치로 돌아감
		//    (이 때, return 문에 기술된 리턴값도 함께 가지고 돌아가서 전달함)
		
		// return 문 뒤에 값을 직접 전달하지 않고 변수에 값 저장 후 변수 지정도 가능
		let cup = "물"; // 리턴값을 변수에 저장
		return cup; // 변수에 저장된 값을 리턴
	} // sister_2() 함수 끝
	
	// -----------------------------------------------------------------------
	// 2. 전달인자는 없고, 리턴값만 있는 함수 호출
	// => 전달인자가 없으므로 함수 호출 시 소괄호 내에 아무 데이터도 전달하지 않음
	// => 리턴값이 있으므로 리턴값을 저장할 변수를 선언하거나 다른 연산 등에 활용
	document.write("동생아! 물 좀 떠온나!<br>");
// 	let item = sister_2(); // sister_2() 함수 호출하여 실행 후 리턴값을 item 변수에 저장
	// => 결국 let item = "물"; 코드와 동일한 코드가 된다!
	// => 단, 리턴값을 반드시 받아서 사용해야하는 것은 아니다!
// 	sister_2(); // 함수를 호출하지만, 리턴값을 저장하지는 않으므로 리턴값이 사라짐
// 	document.write("동생이 떠다준 것 : " + item);

	// 또한, 리턴값을 변수에 저장하지 않고 다른 함수나 메서드 등에서 즉시 활용 가능
	document.write("동생이 떠다준 것 : " + sister_2());
	
	
</script>
</head>
<body>

</body>
</html>
