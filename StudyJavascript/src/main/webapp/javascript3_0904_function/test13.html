<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	[ 사용자 정의 함수 ]
	- 자바스크립트에서 제공하는 함수(= 내장 함수) 외에 개발자가 직접 정의하는 함수
	- 함수(function)는 단독으로 존재할 수 있지만, 메서드(method)는 클래스 내에서만 정의 가능
	- 자바의 메서드와 달리 함수 정의 시 리턴타입을 명시하지 않으며
	  파라미터(매개변수) 지정 시 거의 동일하나 타입을 명시하지 않음
	  => 전달인자(Argument, 아규먼트) : 함수 호출 시 함수에 전달하는 데이터
	  => 매개변수(Parameter, 파라미터) : 함수 호출 시 함수에 전달되는 데이터를 받아 저장할 변수
	  => 리턴값(Return value) : 함수 호출 시 작업 완료 후 원래 위치로 돌아갈 때 가지고 갈 데이터
	                            (= 함수 호출한 위치로 돌려줄(= 리턴) 데이터)
	  => 리턴타입(Return type) : 리턴값에 대한 데이터타입(자바스크립트에서는 불필요)
	- <script> 태그 내의 자바스크립트 코드는 기본적으로 <script> 태그 로딩 시 바로 실행되지만
	  함수를 정의할 경우 해당 함수는 호출되어야만 실행 가능함
	  (단, 직접 호출하지 않고도 실행 가능한 함수도 있음)
	- return 문을 사용하여 호출한 곳으로 값을 리턴할 수 있으며,
	  빈 return 문을 사용하여 리턴값 없이도 함수 실행을 중단하고 호출한 곳으로 돌아갈 수 있음
	- 함수의 정의 위치는 순서와 관계없이 스크립트 내의 아무 위치에나 정의 가능하며
	  외부 자바스크립트 파일에 정의해도 된다!
	  
	< 함수 정의(선언) 기본 문법 >
	function 함수명([매개변수...]) {
		// 외부로부터 함수 호출 시 실행될 코드들...
		[return [데이터];]
	}
	
	< 함수 정의 형태에 따른 분류 4가지 >
	1. 전달인자도 없고, 리턴값도 없는 함수
	2. 전달인자는 없고, 리턴값만 있는 함수
	3. 전달인자만 있고, 리턴값은 없는 함수
	4. 전달인자도 있고, 리턴값도 있는 함수
	*/
	// ---------------------------------------
	// 1. 전달인자도 없고, 리턴값도 없는 함수
	// => 전달인자가 없으므로 함수명 뒤의 소괄호 내에 아무 변수도 기술하지 않음
	// => 리턴값이 없으므로 함수 내에서 return문은 사용하여 값을 리턴하지 않음
	function sister_1() {
		// sister_1() 함수가 호출되면 실행할 코드들...
		document.write("동생 : 오빠가 불 끄라고 시켜서 불을 껐다!<br>");
	} // sister_1() 함수 끝 => 함수를 호출한 곳으로 제어권이 다시 되돌아감
	
	// ---------------------------------------
	// 1. 전달인자도 없고, 리턴값도 없는 함수 호출
	// => 전달인자가 없으므로 함수 호출 시 아무 데이터도 전달하지 않음
	// => 리턴값이 없으므로 함수 호출 코드를 다른 변수에 대입하거나 출력문 등에 사용하지 않음
	document.write("동생아! 불 좀 꺼라<br>");
	// sister_1() 함수 호출
	sister_1(); // sister_1() 함수가 정의된 위치로 코드 흐름(제어권) 이 이동
	// sister_1() 함수 호출이 종료되면 그 다음 코드가 실행됨
	document.write("동생이 불을 끄고 갔다<br>");
	
</script>
</head>

</body>
</html>
