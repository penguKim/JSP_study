<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jQuery 라이브러리 등록 -->
<script src="../js/jquery-3.7.1.js"></script>
<script type="text/javascript">
	/*
	특정 요소에 대한 조작 이벤트
	1. html()
	   - HTML 문서 내에서 지정된 범위(선택자) 안의 모든 요소를 가져오거나 표시하는 메서드
	   - 요소를 가져올 때 주석까지 포함해서 모든 요소를 가져오거나 표시(태그 포함)
	   - 단, XML 문서를 대상으로는 사용 불가
	   - 자바스크립트의 innerHTML 속성과 거의 동일(document.xxx.innerHTML)
	2. text()
	   - html() 메서드와 달리 HTML 문서 및 XML 문서 모두 사용 가능
	   - 대상 요소 내의 모든 문자열을 가져오거나 표시 가능(태그 제외)
	   - 단, 브라우저마다 줄바꿈이나 공백 등이 달라질 수 있음
	   - 자바스크립트의 innerText 속성과 거의 동일(document.xxx.innerText)
	3. empty() 
	   - 지정된 선택자 내의 하위 요소 제거(비움)
	4. remove()
	   - 지정된 선택자와 선택자 내의 하위 요소 모두 제거
	*/
	$(function() {
		// id 선택자가 "wrap" 인 div 태그 내의 모든 요소 가져와서 resultArea 영역에 표시
// 		console.log($("#wrap").html()); // HTML 태그 포함하여 모든 요소가 출력됨
// 		console.log($("#wrap").text()); // HTML 태그 요소 제외하고 텍스트 요소만 출력됨
// 		$("#resultArea").html($("#wrap").html()); // HTML 태그 요소롤 가져와서 태그 적용된 상태로 출력
// 		$("#resultArea").text($("#wrap").html()); // HTML 태그 요소를 가져와서 텍스트 상태로 출력
		
// 		$("#resultArea").html($("#wrap").text());
// 		$("#resultArea").text($("#wrap").text());
		// ----------------------------------------------------------------
		// h3 태그 내의 HTML 요소 가져오기 => 콘솔에 출력
		console.log($("h3").html()); // 제목-1
		
		// id 선택자가 "h3_2" 인 태그 내의 HTML 요소 가져와서 콘솔에 출력
		console.log($("#h3_2").html());
		// 제목-2&nbsp;<span>제목2-2</span>&nbsp;<span>제목2-3</span>
		
		// id 선택자가 "h3_2" 인 태그 내의 텍스트 요소 가져와서 콘솔에 출력
		console.log($("#h3_2").text()); // 제목-2 제목2-2 제목2-3
		// ----------------------------------------------------------
		// html() 메서드를 사용하여 대상 태그 내의 요소 변경(= 태그 적용)
		// id 선택자 "h3_1" 인 태그 내의 요소 내용을 바꾸기
// 		$("#h3_1").html("<i>italic 적용된 제목-1</i>"); // 태그가 그대로 적용됨
		
		// text() 메서드 사용하여 id 선택자 "h3_1" 인 태그 내의 요소 내용을 바꾸기
		$("#h3_1").text("<i>italic 적용된 제목-1</i>"); // 태그도 텍스트로 취급됨
		// ----------------------------------------------------------------------
		
		// html() 메서드 내에서 익명함수 구현을 통해 반복문 형태로 h3 태그 내의 내용 변경
		// => text() 메서드도 동일하게 구현
		// => 속성 없이 익명 함수만 기술
		// => html(function(index, oldHtml) {}) 형태로 정의
		// => index : 해당 요소의 인덱스, oldHtml : 기존 내용
		// => 해당 요소의 값을 변경하려면 return 문 사용
		$("h3").html(function(index, oldHtml) {
// 			return "변경"; // h3 태그 내의 모든 요소를 "변경" 이라는 텍스트 요소로 변경
// 			return oldHtml + "입니다."; // 태그 내의 기존 요소 + 추가 내용으로 변경
			return oldHtml + "<i>입니다.</i>"; // 추가 내용 전달 시 태그 적용도 가능
		});
		
		// ============================================================================
		// 대상 요소 제거 : empty(), remove()
		// 1) empty() : 지정된 선택자 내의 하위 요소 제거(비움)
		// "h3_2" 요소 내의 모든 요소 제거
		$("#h3_2").empty(); // <h3> 태그는 남아있음
		// 2) remove() : 지정된 선택자외 선택자 내의 하위 요소 모두 제거
// 		$("#h3_2").remove(); // <h3> 태그도 제거됨
		
		// div 태그(id 선택자 "wrap") 내의 모든 요소를 resultArea 영역에 출력
		$("#resultArea").text($("#wrap").html());
		
		// 텍스트박스나 텍스트에어리어 등은 val() 메서드로 출력
		$("#ta").val($("#wrap").html());
	});
</script>
</head>
<body>
	<h1>jQuery - test4.html</h1>
	<div id="wrap">
		<!-- div 태그 내에 h3 태그 작성 -->
		<h3 id="h3_1">제목-1</h3>
		<h3 id="h3_2">제목-2&nbsp;<span>제목2-2</span>&nbsp;<span>제목2-3</span></h3>
		<h3 id="h3_3">제목-3</h3>
	</div>
	<div id="resultArea"></div>
	<textArea rows="5" cols="50" id="ta"></textArea>
</body>
</html>
