<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//btnCkick() 함수 정의
	// => 매개변수 없음, 리턴값 없는 함수
	// => alert() 함수를 사용하여 "버튼5 클릭!" 메세지 출력
	// => 이 함수는 버튼5 클릭 시 호출될 함수
	function btnClick() {
		alert("버튼5 클릭!");
	}
	
	// btnClick2() 함수 정의 - 버튼6 클릭 시 호출
	// => 파라미터로 전달받은 데이터를 alert() 함수로 출력
	function btnClick2(text) {
		alert(text);
	}
	
	// btnClick3() 함수 정의 - 버튼7 클릭 시 호출
	// => "리턴값" 이라는 문자열을 리턴
	function btnClick3() {
		return "리턴값";
	}
	
	// 퀴즈를 출제하여 정답을 입력받고 비교 후 결과 출력하는 startQuiz() 함수 정의
	function startQuiz() {
		let answer = prompt("버튼 클릭에 대한 이벤트 이름은?");
		if(answer == "click") {
			alert("정답입니다!");
		} else {
			alert("오답입니다!");
		}
	}
	// mouseover 이벤트가 발생한 대상 이미지를 확대하는 zoomIn() 함수 정의
	function zoomIn(event) {
		event.target.style.transform = "scale(1.2)";
		event.target.style.zIndex = 1;
		event.target.style.transition = "all 0.5s";
	}
	
	// mouseout 이벤트가 발생한 대상 이미지를 확대를 취소하는 zoomOut() 함수 정의
	function zoomOut(event) {
		event.target.style.transform = "scale(1)";
		event.target.style.zIndex = 0;
		event.target.style.transition = "all 0.5s";
	}
</script>
</head>
<body>
	<h1>test17.html - event</h1>
	<!-- 
	[ 이벤트(Event) ]
	- 어떤 대상에 어떤 일이 발생하는 것
	- 웹에서의 이벤트란? 어떤 대상에 사용자가 특정 액션을 취하는 것
	  ex) 버튼 클릭, 텍스트 입력, 마우스 이동 등
	- 이벤트가 발생하면 해당 이벤트에 대한 동작을 처리하도록 하는 것을 
	  이벤트 처리(Event Handling)라고 하고, 
	  처리를 하기 위한 함수를 이벤트 처리기(Event Handler) 라고 한다.
	
	[ 이벤트 처리(Event Handling) ]
	- 이벤트가 발생했을 때 특정 작업을 수행하도록 하는 것
	  ex) 버튼 클릭 이벤트 발생 시 alert() 함수를 통해 메세지를 표시
	      텍스트 입력 이벤트 발생 시 숫자가 입력됐는지 판별
	      이미지에 마우스 오버 이벤트 발생 시 다른 이미지로 전환
	- 이벤트가 등록될 대상 컴포넌트(버튼, 텍스트상자 등의 요소) 태그에 
	  onXXX 속성을 사용하여 이벤트 종류를 지정하고
	  해당 속성의 값으로 자바스크립트 코드(이벤트 핸들러)를 통해 이벤트 처리 수행 가능
	  ex) 버튼 등을 클릭 시 동작할 이벤트 : click => onclick 으로 등록
	      마우스를 특정 대상 위에 가져다 대는 이벤트 : mouseover => onmouseover 로 등록
	  => onXXX 속성의 값으로 자바스크립트 함수(내장함수 포함) 를 직접 호출하여 작업 수행 가능
	     (이 때, XXX 부분에 이벤트명을 지정)
	     ex) onclick="alert('버튼클릭됨!')" 
	         => 주의! 함수 호출 코드를 큰따옴표 내부에 지정할 경우
	            문자열 데이터 등을 표현할 때는 작은따옴표를 사용하여 표현하면 된다!
	
	< 특정 태그에 대한 이벤트 등록 기본 문법 >
	<XXX태그  onXXX="자바스크립트함수호출()">     
	-->
	
	<!-- 
	HTML 태그에서 버튼 생성 방법
	1. <input> 태그의 type="button" 속성 사용(value 속성을 통해 버튼 텍스트 지정)
	2. <button> 태그 사용(시작태그와 끝태그 사이에 버튼 텍스트 지정)
	-->
	
	<input type="button"> <!-- 버튼 텍스트가 없는 일반 버튼 -->
	<input type="button" value="버튼"> <!-- "버튼" 이라는 텍스트가 표시된 일반 버튼 -->
	<button>버튼2</button>
	<hr>
	
	<!-- 버튼 7개 생성하기("버튼1" ~ "버튼7") -->
	<!-- 버튼 "클릭" 시 특정 동작을 수행하려면 "click" 이벤트에 대한 핸들링(처리) 필요 -->
	<!-- 버튼의 onclick 속성을 사용하여 버튼 이벤트 처리 => 속성값으로 함수 호출 -->
	<input type="button" value="버튼1" onclick="alert('버튼1 클릭!')">	 
	<input type="button" onclick="alert('버튼2 클릭!')" value="버튼2">	 
	<button ondblclick="alert('버튼3 더블클릭!')">버튼3</button>	 
	<!-- 하나의 요소(컴포넌트)에 복수개의 이벤트 연결 가능 -->
	<input type="button" value="버튼4" onmouseover="alert('버튼4 mouseover')" onmouseout="alert('버튼4 mouseout')">	 
	<!-- 버튼 5 클릭 시 사용자 정의 함수 btnClick() 호출 -->
	<input type="button" value="버튼5" onclick="btnClick()">	 
	<!-- 버튼 6 클릭 시 사용자 정의 함수 btnClick2() 호출(전달인자로 문자열 1개 전달) -->
	<input type="button" value="버튼6" onclick="btnClick2('Hello, World!')">	 
	<!-- 버튼 7 클릭 시 사용자 정의 함수 btnClick3() 호출(리턴값을 전달받아 alert() 함수로 출력) -->
	<input type="button" value="버튼7" onclick="alert(btnClick3())">	 
	 <hr>
	 
	<!-- "오늘의 퀴즈 풀기" 버튼 클릭 시 startQuiz() 함수 호출 -->
	<input type="button" value="오늘의 퀴즈 풀기" onclick="startQuiz()">
	<hr>
	 
	<!-- images/1.jpg, 2.jpg, 3.jpg 이미지를 각각 표시(가로크기 : 200, 세로크기 : 150 -->
	<!-- 이미지에 마우스를 갖다 대면(mouseover) zoomIn() 함수 호출하고
		 마우스를 빼면(mouseout) zoomOut() 함수 호출	
		 => 함수 호출 시 파라미터로 자바스크립트 내장객체 event 전달
	 -->
	<img src="../images/1.jpg" width="200" height="150"
				onmouseover="zoomIn(event)" onmouseout="zoomOut(event)">
	<img src="../images/2.jpg" width="200" height="150" 
				onmouseover="zoomIn(event)" onmouseout="zoomOut(event)">
	<img src="../images/3.jpg" width="200" height="150" 
				onmouseover="zoomIn(event)" onmouseout="zoomOut(event)">
</body>
</html>
