<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 자바스크립트에서 특정 대상 요소(선택자)를 지정하는 방법
	// document.querySelector("선택자");
	// => 해당 선택자를 갖는 태그 요소를 지정하여, 해당 요소에 다양한 작업(함수 호출 등) 수행 가능
	function changeColor() {
		// p 태그로 작성된 "자바스크립트" 요소의 글자색상을 빨간색으로 변경
// 		document.querySelector("p"); // => HTML 문서 내에서 <p> 태그 요소를 찾아 리턴하는 함수
		document.querySelector("p").style.color = "red";
	}
	
</script>
</head>
<body>
	<h1>test18.html - event</h1>
	<!-- HTML 요소(태그)에서 onXXX 이벤트를 지정하여 이벤트 핸들러를 연결하는 방법 -->
	<!-- 버튼 생성(텍스트 : 글자색 바꾸기(태그 onclick)) -->
	<button onclick="changeColor()">글자색 바꾸기(태그 onclick)</button>
	
	<!-- 버튼 생성(텍스트 : 글자색 바꾸기(자바스크립트 onclick)) -->
	<button id="btn2">글자색 바꾸기(자바스크립트 onclick)</button>
	
	<!-- 자바스크립트에서 document.querySelector("p") 코드 실행 시 선택되는 태그 -->
	<p>자바스크립트</p>
	
	<script type="text/javascript">
		// 자바스크립트에서 HTML 요소를 찾아 onXXX 이벤트를 지정하는 방법
		// id 선택자가 "btn2" 인 요소를 click 이벤트와 연결하여 changeColor() 함수 호출하도록 처리
		// ----------------------------------------------------------------------------------
		// 1) 선택자를 사용하여 지정한 요소를 리턴받아 변수에 저장 후 이벤트 처리
		//    => 변수에 지정한 대상 요소에 대한 객체가 저장되어 있으므로 여러번 재사용 가능함
		// id 선택자 "btn2" 인 요소(객체)를 변수에 저장
		// => id 선택자를 지정하려면 "#id선택자명" 형식으로 지정
// 		let btn2 = document.querySelector("#btn2");
		// 저장된 변수를 활용하여 객체 접근 후 onclick 이벤트 연결하여 호출할 함수를 대입(할당)
// 		btn2.onclick = changeColor; // 주의! 함수 이름만 지정하고 소괄호는 명시하지 않는다!
		// => 함수 이름을 전달 시 onclick 이벤트가 발생하면 해당 함수를 호출함
// 		btn2.onmouseover = changeColor; // 동일 요소에 onmouseover 이벤트 연결도 가능(재사용)
		// ----------------------------------------------------------------------------------
		// 2) 1번 방법의 두 문장을 한 문장으로 결합
		// => 대상 요소(객체)를 변수에 대입하지 않고 직접 접근하여 onclick 이벤트 연결
		// => 변수에 별도로 대상 객체를 저장하지 않으므로, 한 번 사용 후 재사용 불가
// 		document.querySelector("#btn2").onclick = changeColor;
		// 대상 요소에 다시 접근하려면 선택자를 통해 다시 지정해야함
// 		document.querySelector("#btn2").onmouseover = changeColor;
		// ----------------------------------------------------------------------------------
		// 3) 별도의 함수를 정의하지 않고, 이벤트에 연결할 함수를 지정하는 위치에
		//    익명 함수(anonymous function)를 정의하여 직접 연결
		// => "btn2" 선택자를 갖는 요소의 전용 함수로 사용되어 진다!
		//    즉, 다른 이벤트에서 이 함수는 호출할 수가 없다! (= 이름이 없기 때문에)
		document.querySelector("#btn2").onclick = function() {
			// p 태그 요소를 지정하여 color 속성을 "blue" 로 변경
			document.querySelector("p").style.color = "blue";
		};
	</script>
</body>
</html>
