<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	/*
	if문
	- 특정 조건에 따라 문장을 실행하는 조건문
	- 자바에서의 if문과 동일
	- 조건식은 반드시 결과가 true 또는 false 인 식만 사용 가능하며, 변수 사용도 가능
	
	1. 단일 if문
	- if문에 주어진 조건을 판별하여 true 일 때 지정된 블럭 내의 문장들을 수행하는 if문
	
	< 기본 문법 >
	if(조건식) {
		// 조건식 판별 결과가 true 일 때 실행할 문장들...		
	}
	*/
	
	// 변수 num 선언 및 10으로 초기화 후 출력하기
	let num = 10;
// 	document.write(num);

	// if문을 사용하여 변수 num 값이 0보다 큰지 판별(= 변수 num 이 0 보다 큰가?)
	// => 만약, 클 경우 "0 보다 크다!" 출력
	if(num > 0) {
		// 조건식 판별 결과가 true(변수 num 값이 0보다 큼)일 경우 실행할 문장들...
		document.write(num + " : 0 보다 크다!<br>");
	} // if문 끝
	document.write("이 문장은 if문 판별 결과와 상관없이 무조건 출력된다!<br>")
	document.write("<hr>");
	
	// ---------------------------------------------------------------------------
	
	/*
	2. if ~ else 문
	- if문에 주어진 조건 판별 후 true 일 경우 if 문 내의 문장을 수행하고,
	  false 일 경우 else 문의 문장을 수행하는 if 문
	  
	< 기본 문법 >
	if(조건식) {
		// 조건식 판별 결과가 true 일 때 실행할 문장들...		
	} else {
		// 조건식 판별 결과가 false 일 때 실행할 문장들...		
	}
	*/	
	
	// 변수 num2 선언 및 -10 으로 초기화
	let num2 = -10;
	// 변수 num2 의 값이 0 보다 크면 "0보다 크다!" 출력하고
	// 아니면, "0보다 크지 않다!" 출력
	if(num2 > 0) {
		document.write(num2 + " : 0 보다 크다!<br>");
	} else {
		document.write(num2 + " : 0 보다 크지 않다!<br>");
	}
	document.write("이 문장은 if문 판별 결과와 상관없이 무조건 출력된다!<br>")
	document.write("<hr>");
	// ------------------------------------------------------------------------
	
	/*
	3. if ~ else if 문(= 다중 else if 문)
	- if문에 주어진 조건을 판별하여 true 일 경우 if 문의 블럭 내의 문장들을 수행하고,
	  false 일 경우 다음 if 문의 조건을 판별 후 true 이면 else if 내의 문장들을 수행,
	  아니면 다음 if 문 조건을 계속 판별함
	  => 만약, 모든 조건식의 판별 결과가 false 이면 else 문이 있을 경우 해당 블럭 문장 수행
	     (단, else 문은 생략 가능함)
	- 주의! if문은 위에서부터 순서대로 조건을 판별하므로
	  else 문은 항상 가장 마지막 조건으로 기술해야한다!

	< 기본 문법 >
	if(조건식1) {
		// 조건식1 판별 결과가 true 일 때 실행할 문장들...		
	} else if(조건식2) {
		// 조건식1 판별 결과가 false 이고, 조건식2 판별 결과가 true 일 때 실행할 문장들...
	} else if(조건식n) {
		// 조건식1, 2 판별 결과가 false 이고, 조건식n 판별 결과가 true 일 때 실행할 문장들...
	} else {
		// 위의 모든 조건식 판별 결과가 false 일 때 실행할 문장들... (else 문은 생략 가능)
	}
	*/
	
	// 변수 num3 선언 및 0 으로 초기화
	let num3 = -10;
	// 변수 num 에 대해 "0보다 크다!", "0보다 작다!", "0이다!" 세 가지 경우의 수 판별
	if(num3 > 0) {
		document.write(num3 + " : 0보다 크다!<br>");
	} else if(num3 < 0) {
		document.write(num3 + " : 0보다 작다!<br>");
	} else { // 0보다 크지도, 작지도 않을 경우
		document.write(num3 + " : 0이다!<br>");
	}
	document.write("<hr>");
	// ------------------------------------------------------------------------
	// [ 자바스크립트 특이사항 ]
	// - 자바스크립트에서 boolean 타입이 아닌 데이터를 조건식에 사용 가능
	// => 조건식에 지정된 값이 있으면 true, 없으면 false 로 판별됨
	//     (값 자체의 존재 여부 판별)
// 	let data = "Hello, World!"; // 문자열이 존재하므로 조건문에서 true
// 	let data = ""; // 문자열은 맞지만,문자열의 내용이 존재하지 않으므로 false
// 	let data = 1; // 정수 데이터가 존재하므로 true
// 	let data = 3.14; // 실수 데이터가 존재하므로 true
// 	let data = null; // null 값도 false 로 취급
	let data; // 값이 저장되지 않은 변수는 undefuned 이므로 false 로 취급
	if(data) { // 데이터가 존재하면 true, 아니면 false
		document.write(data + " : 비교 결과 true");
	} else {
		document.write(data + " : 비교 결과 false");		
	}
	
	
	</script>
</body>
</html>
