<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	[ 배열(Array) ]
	- 복수개의 데이터를 하나의 묶음으로 관리하기 위한 자료구조
	  => 일반 변수는 한 번에 하나의 값만 저장 가능하지만
	     배열은 한 번에 여러개의 값(데이터)을 저장 가능하며 하나의 변수로 모두 처리 가능
	- 배열도 객체이다.
	- 배열은 복수개의 데이터가 저장되는 공간을 인덱스(번호)로 구분하며,
	  배열의 인덱스는 0번부터 차례대로 자동 부여됨(n개 배열 : 0 ~ n-1 번까지)
	  => 5개의 데이터 저장이 가능한 배열 공간의 인덱스는 0 ~ 4번까지 부여됨  
	
	[ 자바스크립트에서의 배열 ]
	- Array 객체 사용
	- new Array() 형식으로 배열 객체 생성 가능
	  (필요에 따라 Array() 괄호 내부에 배열 크기를 정수로 지정 가능함)
	- 배열객체명.length 속성을 통해 배열의 크기 리턴 가능
	- 자바의 배열과 달리 자바스크립트에서의 배열은 생성 후에도 크기가 변할 수 있다!
	- 하나의 배열에 저장되는 데이터 타입에는 제한이 없다!
	  (정수, 실수, 문자열, 객체, 배열, 함수 등 모든 타입 저장 가능)
	- 단순히 배열 내의 요소 전체를 출력하기 위해서는 출력문에 배열명만 지정하면 출력 가능
	
	< 배열 생성 기본 문법 >
	1. 배열에 저장할 데이터가 미리 준비되지 않은 경우(배열만 먼저 생성하는 경우)
	=> new Array(); 또는 new Array(배열크기);
	=> let 변수명 = new Array(); (배열 생성 후 해당 배열을 좌변의 변수에 저장)
	
	2. 배열에 저장할 데이터가 미리 준비된 경우(배열 생성 시점에서 데이터를 저장하는 경우)
	=> let 변수명 = [데이터1, 데이터2, ..., 데이터n];
	   또는
	   let 변수명 = Array(데이터1, 데이터2, ..., 데이터n);
	
	< 배열 접근 기본 문법 >
	배열명[인덱스]
	=> 배열에 데이터 저장 시 배열명[인덱스] = 데이터; 형식으로 저장
	   (메서드를 호출하여 저장하는 방법도 있음)
	   
	< 배열을 순차적으로 접근하는 기본 문법 = 공식 >
	=> for문을 활용하여 배열의 첫번째 인덱스(0)부터 마지막 인덱스(배열크기 - 1) 까지 반복
	for(let i = 0; i < 배열명.length; i++) {}
	=> 제어변수 i를 배열의 인덱스로 활용
	*/
	
	// 기본 배열 생성 및 변수 arr1 에 생성된 배열(배열의 주소, 참조값) 저장
	let arr1 = new Array(); // 크기가 0 인 배열 1개가 생성되고, 해당 주소값이 arr1 에 저장됨
	document.write("arr1 배열에 저장된 데이터 : " + arr1 + "<br>"); // 널스트링("") = 데이터없음
	document.write("arr1 배열 크기 : " + arr1.length + "<br>"); // 0
	
	// 생성된 배열(arr1)의 첫번째 인덱스(0번)에 "사과" 문자열 저장
	// 배열명[인덱스] = 데이터;
	arr1[0] = "사과";
	// => 크기가 지정되지 않은 배열에 하나의 공간이 생성되고, "사과" 문자열 데이터가 저장됨	
	document.write("사과 저장 후 arr1 배열 데이터 : " + arr1 + "<br>"); // 사과
	document.write("사과 저장 후 arr1 배열 크기 : " + arr1.length + "<br>"); // 1
	
	// 배열의 두번째 인텍스에 "오렌지" 문자열 저장 후 출력
	arr1[1] = "오렌지";
	document.write("오렌지 저장 후 arr1 배열 데이터 : " + arr1 + "<br>"); // 사과, 오렌지
	document.write("오렌지 저장 후 arr1 배열 크기 : " + arr1.length + "<br>"); // 2
	document.write("<hr>");
	
	// 0번 인덱스에 저장된 데이터 접근하여 출력
	document.write("첫번째 배열(0번 인덱스)에 저장된 데이터 : " + arr1[0] + "<br>");
	document.write("두번째 배열(1번 인덱스)에 저장된 데이터 : " + arr1[1] + "<br>");
	// 존재하지 않는 배열 인덱스를 지정하여 배열에 접근한 경우 (= undefined)
	document.write("세번째 배열(1번 인덱스)에 저장된 데이터 : " + arr1[2] + "<br>"); // undefined
	
	document.write("<hr>");
	
	// 1번 배열(인덱스)에 "바나나" 저장	
	arr1[1] = "바나나"; // 기존 1번 배열의 "오렌지" 대신 "바나나" 가 저장됨(덮어씀)
	document.write("두번째 배열(1번 인덱스)에 저장된 데이터 : " + arr1[1] + "<br>");
	document.write("<hr>");

	// for문을 사용하여 배열을 차례대로 접근
	for(let i = 0; i < arr1.length; i++) { // 0 ~ 배열크기-1 까지 1씩 증가
		// 제어변수 i를 배열 인덱스로 활용하여 배열 내의 요소에 차례대로 접근
		document.write(arr1[i] + " ");
	}
	
	document.write("<hr>");
	// arr1 배열 2번 인덱스에 과일 하나 추가 후 반복문을 사용하여 차례대로 출력
	arr1[2] = "포도";
	
// 	for(let i = 0; i < arr1.length; i++) {
// 		document.write(arr1[i] + " ");
// 	}
// 	document.write("<hr>");
	
	// printArr() 함수 호출하여 arr1 을 파라미터에 전달
	printArr(arr1);
	
	// 크기가 5인 배열 arr2 생성
	let arr2 = new Array(5);
	document.write("arr2 배열 크기 : " + arr2.length + "<br>");
	document.write("<hr>");

	// 배열에 저장될 데이터가 미리 준비되어 있을 경우
	// 배열 생성 코드 new Array() 대신 배열 데이터를 직접 할당할 수 있다!
// 	let arr3 = ["홍길동", "이순신", "강감찬"]; // 3개의 공간을 갖는 배열 생성 및 데이터 저장
	let arr3 = [
		"홍길동", 
		"이순신", 
		"강감찬", // 마지막 요소 뒤에도 콤마를 붙일 수 있다! (= Trailling Comma)
		];
// 	for(let i = 0; i < arr3.length; i++) {
// 		document.write(arr3[i] + " ");
// 	}
	// printArr() 함수 호출하여 arr3 를 파라미터에 전달
	printArr(arr3);
	
	
	// 배열을 1개 전달받아 for문을 사용하여 배열 요소를 차례대로 출력하는 함수 printArr() 정의
	function printArr(arr) {
		// 어떤 배열이든 전달받아 arr 변수에 저장하므로 arr 변수를 반복문에서 사용
		for(let i = 0; i < arr.length; i++) {
			document.write(arr[i] + " ");
		}
		document.write("<hr>");		
	}
	
</script>
</head>
<body>
	
</body>
</html>
