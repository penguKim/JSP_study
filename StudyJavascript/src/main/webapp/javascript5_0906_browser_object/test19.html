<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	window 객체의 구성 요소
	1) 변수(window.변수명) - window.status, window.opener 등
	2) 메서드(window.메서드명()) - window.open(), window.close() 등
	*/
	
	// window 객체의 open() 메서드를 호출하여 새 창 열기
	// => 기본 문법 : window.open("새 창에서 열 페이지", "창 이름", "옵션");
	// test19_popup1.html 페이지를 새 창에서 열기
// 	window.open("test19_popup1.html", "", "");
	// => 이 코드는 자바스크립트가 실행되는 시점에 즉시 실행되므로
	//    test19.html 페이지가 열릴 때 바로 새 창(새 탭)이 열림
	
	
// 	window.open("test19_popup1.html", "", "width=500, height=400");
	// => 동일한 내용이 표시되지만, 가로 500 픽셀, 세로 400 픽셀 크기의 새 창이 열림
	
// 	window.open("test19_popup1.html", "", "width=500, height=400, left=800, top=200");
	// => 추가로 좌측으로부터 800 픽셀, 상단으로부터 200 픽셀 떨어진 위치에서 새 창이 열림
	
	// 만약, 웹브라우저 팝업 차단 기능으로 인해 새 창 열기 기능이 차단될 경우
	// 팝업 차단 해제 요청 메세지 출력도 가능(= 팝업 차단 여부 감지 가능)
	// 1) 새 창 열기를 호출하는 함수의 리턴값을 변수에 저장
	let newPopup = window.open("test19_popup1.html", "", "width=500, height=400");
	// => 새 창이 열리면 해당 새 창을 관리하는 객체가 newPopup 변수에 저장됨
	//    만약 팝업 차단으로 인해 새 창이 열리지 않으면 객체가 생성되지 않으므로
	//    특수값인 null 값이 변수에 저장됨
	// 2) 저장된 변수값이 null 이면 팝업 차단되었다는 의미이므로 팝업 차단 해제 요청 메세지 출력
	if(newPopup == null) {
		alert("팝업 차단됨. 팝업 차단을 해제해 주세요!");
	}
	
	// newWindow() 함수 정의
	// => test19_popup2.html 파일을 새 창에서 열기
	//    (가로 400, 세로 300 픽셀 크기, 좌측으로부터 500, 상단으로부터 400 떨어진 위치에 표시)
	function newWindow() {
// 		window.open("test19_popup2.html", "", "width=400, height=300, left=500, top=400");
		// => 버튼 클릭할 때마다 새 창에 test19_popup2.html 파일이 열리는데
		//    만약, 버튼 클릭 시 기존에 열려있는 주소검색창이 있을 경우
		//    다른 새 창을 열지 않도록 하려면 창이름을 설정하면 된다
		// => 만약, 다른 내용을 동일한 창에 표시할 때도 창이름을 동일하게 지정하면 됨
		window.open("test19_popup2.html", "address_window", "width=400, height=300, left=500, top=400");
	}
	
	function newWindow2() {
		// 파일명 대신 도메인 주소를 입력하면 해당 도메인의 페이지가 새 창에서 표시됨
		// "http://www.itwillbs.co.kr" 페이지를 새 창에서 열기
		window.open("http://www.itwillbs.co.kr", "new_window", "width=800, height=600, left=200, top=200")
	}
	
	function closeWindow() {
		// "현재 창을 닫고 종료하시겠습니까?" 질문을 통해
		// 사용자로부터 "확인", "취소"를 선택받아
		//"확인" 버튼이 클릭됐을 경우 현재 창 닫기(종료)
		let selectResult = confirm("현재 창을 닫고 종료하시겠습니까?");
		if(selectResult) {
			window.close();
		}
	}
</script>
</head>
<body>
	<h1>test19.html - window</h1>
	<input type="text" placeholder="주소 입력">
	<!-- 주소검색 버튼 클릭 시 newWindow() 함수 호출 -->
	<input type="button" value="주소 검색" onclick="newWindow()">
	<!-- 닫기 버튼 클릭 시 closeWindow() 함수 호출 -->
	<input type="button" value="닫기" onclick="closeWindow()">
	<hr>
	<input type="button" value="아이티윌 홈페이지" onclick="newWindow2()">
</body>
</html>
