<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.7.1.js"></script>
<script type="text/javascript">
	$(function () {
		// 폼 태그에서 submit 동작이 발생하면 이벤트 핸들링
		// => 자바스크립트에서의 기본적인 submit 이벤트 처리 방법과 동일
		// => $(선택자).submit() 또는 $(선택자).on("submit")
		$("form").on("submit", function() {
			// 아이디, 패스워드 입력창 및 과목 선택창에 대한 미입력 처리
			// 각 항목 미입력 시(셀렉트박스는 [선택하세요] 일 경우 미입력 처리)
			// => "XXX 항목 입력(선택) 필수!" 출력 후 submit 동작 취소(return false)
			// => 모든 항목 입력됐을 경우 submit 동작 수행(return true)
			if($("#id").val() == "") {
				alert("아이디  입력 필수!");
				$("#id").focus();
				return false; // submit 동작 취소(함수 실행 즉시 종료)
			} else if($("#passwd").val() == "") {
				alert("패스워드 입력 필수!");
				$("#passwd").focus();
				return false;
			} else if($("#selectBox").val() == "") {
				alert("과목 선택 필수!");
				$("#selectBox").focus();
				return false;
			} else {
			return true; // 별도의 else 문 없이 if 문 바깥 아래쪽에서 명시해도 사용 가능
			}
		});
	});
</script>
</head>
<body>
	<h1>jQuery - test8.html</h1>
	<div id="wrap">
		<form action="test8_result.html">
			<div id="inputBox">
				아이디 : <input type="text" name="id" id="id"><br>
				비밀번호 : <input type="password" name="passwd" id="passwd"><br>
				<select id="selectBox" name="subject">
					<option value="">선택하세요</option>
					<option value="JAVA">JAVA</option>
					<option value="JSP">JSP</option>
					<option value="Spring Framework">Spring Framework</option>
				</select>
			</div>
			<br>
			<input type="submit" value="전송">
		</form>
	</div>
</body>
</html>
