<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jQuery 라이브러리 등록 -->
<script src="../js/jquery-3.7.1.js"></script>
<script type="text/javascript">
	/*
	특정 요소에 대한 조작 이벤트 - 2
	- 지정한 대상의 특정 위치에 내용 추가하기
	1. append()
	   - 지정한 내용을 '선택자 내부'의 '마지막'에 추가
	   - appendTo() 함수와 문장 구조의 차이를 제외하면 기능은 동일함
	   - $('선택자').append('추가할내용');
	     $('추가할내용').appendTo('선택자');
	2. prepend()
	   - 지정한 내용을 '선택자 내부'의 '처음'에 추가
	   - prependTo() 함수와 문장 구조의 차이를 제외하면 기능은 동일함
	   - $('선택자').prepend('추가할내용');
	     $('추가할내용').prependTo('선택자');
	3. after()
	   - 지정한 내용을 '선택자 요소'의 '뒤'에 삽입
	   - insertAfter() 함수와 문장 구조의 차이를 제외하면 기능은 동일함
	   - $('선택자').after('삽입할내용');
	     $('삽입할내용').insertAfter('선택자');
	4. before()
	   - 지정한 내용을 '선택자 요소'의 '앞'에 삽입
	   - insertBefore() 함수와 문장 구조의 차이를 제외하면 기능은 동일함
	   - $('선택자').before('삽입할내용');
	     $('삽입할내용').insertBefore('선택자');
	*/
	$(function() {
// 		$("#wrap_append").append("<div>append() 로 추가한 div 태그</div>");
		$("<div>appendTo() 로 추가한 div 태그</div>").appendTo("#wrap_append");
		// => #wrap_append 태그 내의 맨 마지막 위치에 div 태그 추가됨
		
// 		$("#wrap_prepend").prepend("<div>prepend() 로 추가한 div 태그</div>");
		$("<div>prependTo() 로 추가한 div 태그</div>").prependTo("#wrap_prepend");
		// => #wrap_prepend 태그 내의 맨 처음 위치에 div 태그 추가됨
		
// 		$("#wrap_after").after("<div>after() 로 추가한 div 태그</div>");
		$("<div>insertAfter() 로 추가한 div 태그</div>").insertAfter("#wrap_after");
		// => #wrap_after 태그 바깥의 뒤쪽 위치에 div 태그 추가됨
		
// 		$("#wrap_before").before("<div>before() 로 추가한 div 태그</div>");
		$("<div>insertBefore() 로 추가한 div 태그</div>").insertBefore("#wrap_before");
		// => #wrap_before 태그 바깥의 앞쪽 위치에 div 태그 추가됨
		
		// 결과 확인을 위해 textarea 영역("ta")에 div 태그("wrap") 내용 전체 출력(태그 포함)
		$("#ta").val($("#wrap").html());
	})
</script>
</head>
<body>
	<h1>jQuery - test5.html</h1>
	<div id="wrap">
		<div id="wrap_append">
			<div>
				<div>div 태그-1</div>
				<div>div 태그-2</div>
			</div>
			<!-- append() 메서드에 의해 요소가 추가될 위치 -->
		</div>
		<hr>
		<div id="wrap_prepend">
			<!-- prepend() 메서드에 의해 요소가 추가될 위치 -->
			<div>
				<div>div 태그-1</div>
				<div>div 태그-2</div>
			</div>
		</div>
		<hr>
		<div id="wrap_after">
			<div>
				<div>div 태그-1</div>
				<div>div 태그-2</div>
			</div>
		</div>
		<!-- after() 메서드에 의해 요소가 추가될 위치 -->
		<hr>
		<!-- before() 메서드에 의해 요소가 추가될 위치 -->
		<div id="wrap_before">
			<div>
				<div>div 태그-1</div>
				<div>div 태그-2</div>
			</div>
		</div>
		<hr>
	</div>
	<!-- 결과 확인을 위한 태그 출력용 textarea -->
	<textarea rows="20" cols="100" id="ta"></textarea>
</body>
</html>
